<div ng-show="search_toggle_state" class="search_wrap">
	<div class="row form-group">
		<div class="col-md-3 col-sm-6 col-12 mb-3">
			<label class="col-form-label-sm" for="select_list_pref">都道府県（複数指定可）</label>
			<select id="select_list_pref" class="form-control" multiple ng-model="selected_pref">
				<option ng-repeat="option in pref_list" value="{{option}}">{{option}}</option>
			</select>
		</div>
		<div class="col-md-3 col-sm-6 col-12 mb-3">
			<label class="col-form-label-sm" for="select_list_area">地域</label>
			<select id="select_list_area" class="form-control" ng-model="selected_area">
				<option ng-repeat="option in area_list" value="{{option.id}}">{{option.name}}</option>
			</select>
		</div>
		<div class="col-md-3 col-sm-6 col-12 mb-3">
			<label class="col-form-label-sm" for="select_list_score">評価</label>
			<select id="select_list_score" class="form-control" ng-model="selected_score">
				<option ng-repeat="option in score_list" value="{{option.id}}">{{option.name}}</option>
			</select>
		</div>
		<div class="col-md-3 col-sm-6 col-12 mb-3">
			<label class="col-form-label-sm" for="select_list_type">タイプ（複数指定可）</label>
			<select id="select_list_type" class="form-control" multiple ng-model="selected_type">
				<option ng-repeat="option in type_list" value="{{option.id}}">{{option.name}}</option>
			</select>
		</div>
		<div class="col-md-3 col-sm-6 col-12 mb-3">
			<label class="col-form-label-sm" for="select_list_type2">タグ（複数指定可）</label>
			<select id="select_list_type2" class="form-control" multiple ng-model="selected_type2">
				<option ng-repeat="option in type2_list" value="{{option.id}}">{{option.name}}</option>
			</select>
		</div>
		<div class="col-md-3 col-sm-6 col-12">
			<label class="col-form-label-sm" for="select_list_order">表示順</label>
			<select id="select_list_order" class="form-control" ng-model="selected_order">
				<option ng-repeat="option in order_list" value="{{option.id}}">{{option.name}}</option>
			</select>
		</div>
	</div>
	<div class="row form-group">
		<div class="col-md-6 col-12 checkbox">
			<label class="col-form-label-sm" for="input_noimgdata">画像なしデータも取得</label>
			<input class="form-check-inline" type="checkbox" id="input_noimgdata" ng-model="get_no_img_data" />
		</div>
		<div class="col-md-6 col-12">
			<label class="col-form-label-sm" for="input_text_keyword">キーワード</label>
			<input id="input_text_keyword" class="form-control" ng-model="keyword" />
		</div>
	</div>
	<div class="row no-gutters">
		<button class="btn btn-info col-12 col-sm-4 mx-auto search_submit_btn" ng-click="doSearch()">Search</button>
	</div>
